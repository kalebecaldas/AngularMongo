<div class="container">
  <h1>{{ book.title }}</h1>
  <dl class="list">
    <dt>Nome</dt>
    <dd>{{ book.isbn }}</dd>
    <dt>CPF</dt>
    <dd>{{ book.title }}</dd>
    <dt>RG</dt>
    <dd>{{ book.author }}</dd>
    <dt>Endereço</dt>
    <dd>{{ book.published_year }}</dd>
    <dt>Nome da Mãe</dt>
    <dd>{{ book.publisher }}</dd>
  </dl>
</div>

<div class="row">
  <div class="col-md-12">
    <a [routerLink]="['/book-edit', book._id]" class="btn btn-success">EDIT</a>
    <button class="btn btn-danger" type="button" (click)="deleteBook(book._id)">DELETE</button>
  </div>
</div>
