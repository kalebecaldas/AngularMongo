
<div class="container">
  
    <input type="text" [(ngModel)]="item" placeholder="Pesquisar por nome">

           <h1>Pessoa List
    <a [routerLink]="['/pessoa-create']" > 
      <button type="button" class="btn btn-light"> <i class="fas fa-user-plus"></i> Cadastrar</button>
    </a>
  </h1>

  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Pessoas</div>
    <table class="table">
      <thead>
        <tr>
          <th>FOTOGRAFIA</th>
          <th>CPF</th>
          <th>NOME</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody *ngFor="let pessoa of pessoas | filter: item; index as i">
        <tr *ngIf="i<10">
          <td><img border="0" [src]="pessoa.foto"  width="100" height="80"></td>
          <td>{{ pessoa.cpf }}</td>
          <td>{{ pessoa.nome }}</td>
          <td>
            <a [routerLink]="['/pessoa-edit', pessoa._id]" class="btn btn-success">Detalhes</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
