<div class="container">
  <h1>Adicionar carro</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveCarro()" #carroForm="ngForm">
          <div class="btn-group" role="group">
              <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </button>
              <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <a class="dropdown-item" href="#">Dropdown link</a>
                <a class="dropdown-item" href="#">Dropdown link</a>
              </div>
            </div>
        <div class="form-group">
          <label for="name">Modelo</label>
          <input type="text" class="form-control" [(ngModel)]="carro.modelo" name="nome" required>
        </div>
        <div class="form-group">
          <label for="name">Placa</label>
          <input class="form-control" [(ngModel)]="carro.placa" name="cpf" required (focusout)="validarCpf()">
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="cpfDuplicado">
          Placa jรก cadastrada!
        </div>
        <div class="form-group">
          <label for="name">Marca</label>
          <input class="form-control" [(ngModel)]="carro.marca" name="rg" required>
        </div>
        
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="seletordeArquivos"  [(ngModel)]="carro.foto" name="seletordeArquivos">
          <label class="custom-file-label" for="seletordeArquivos">Selecionar Arquivo</label>
        </div>
        <hr>
        <div class="form-group">
          <button class="btn btn-primary" type="button" [routerLink]="['']">Voltar</button>
          <button class="btn btn-success" type="submit">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
