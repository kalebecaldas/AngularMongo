<div class="container">
  <h1>Book List
    <a [routerLink]="['/book-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>FOTOGRAFIA</th>
        <th>CPF</th>
        <th>NOME</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
          <td>
              <img border="0" [src]="book.foto"  width="100" height="80"></td>
        
        <td>{{ book.title }}</td>
        <td>{{ book.isbn }}</td>
       
        <td>
          <a [routerLink]="['/book-edit', book._id]" class="btn btn-success">Show Detail</a>
        </td>
      </tr>
    </tbody>

   

    
  
  </table>
</div>
